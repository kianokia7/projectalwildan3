<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="styleproduct.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="baju merah.jpg" alt="product 1" id="product.img">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T shirt</h1>
                <h2>Rp. 150,000</h2>
                <h3>Diskon 10%</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae labore ullam, enim maiores voluptatibus placeat doloremque fuga modi at doloribus eos quo? Tempore, quia? Quam rerum dicta fugit molestias odit!</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="extra large">
                            <input type="radio" name="size" id="extra large">
                            <span>XL</span>
                        </label>
                    </div>

                    <div class="color">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red" data-image="baju merah.jpg">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green" data-image="baju hijau.jpg">
                            <span class="color-2"></span>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="color" id="yellow" data-image="baju kuning.jpg"> 
                            <span class="color-3"></span>
                        </label>
                    </div>

                    <div class="quantity">
                        <p>quantity</p>
                        <input type="number" value="1" min="1" id="quantityinput">
                        <p id="stockinfo"></p>
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scriptproduct.js"></script>
</body>
</html>
